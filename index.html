<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kodecamp Offical SignUp Page" />
    <title>kodecamp SignUp</title>
    <link rel="stylesheet" href="./sytle/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- main container -->
      <div class="main-container">
        <!-- <div class="contianer1"> -->

        <!-- Signup form -->
        <form action="">
          <!-- logo -->
          <div class="logo">
            <img
              src="./image/WhatsApp_Image_2021-08-10_at_12.52 1.svg"
              alt="logo"
            />
          </div>
          <!-- main headline -->
          <h1>SignUp</h1>
          <!-- 
          first-container -->
          <div class="inner-container">
            <div>
              <label for="fname">First Name</label><br />
              <input
                type="text"
                name="fname"
                id="fname"
                class="input-container"
              />
            </div>
            <div>
              <label for="lname">Last Name</label><br />
              <input
                type="text"
                name="lname"
                id="lname"
                class="input-container"
              />
            </div>
          </div>

          <!-- second container -->

          <div class="inner-container">
            <div>
              <label for="email">Email</label><br />
              <input
                type="text"
                name="email"
                id="email"
                class="input-container"
              />
            </div>
            <div>
              <label for="text">Gender</label><br />
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="other" value="other" />
              <label for="other">Other</label>
            </div>
          </div>

        <!-- third container -->

          <div class="inner-container">
            <div>
              <label for="pwd">Password</label><br />
              <input
                type="password"
                name="pwd"
                id="pwd"
                class="input-container"
              />
            </div>
            <div>
              <label for="repwd">Confirm Password</label><br />
              <input
                type="password"
                name="repwd"
                id="repwd"
                class="input-container"
              />
            </div>
          </div>

          <!-- fourth container -->

          <div class="inner-container">
            <div>
              <label for="edu-level">Educational Level</label><br />
              <select name="edu-level" id="edu-level">
                <option value="">
                  <img src="./image/Polygon 3.png" alt="" />
                </option>
                <option value="Senior Secondary">Senior Secondary</option>
                <option value="BSc">BSc</option>
                <option value="Masters">Masters</option>
                <option value="PHD">PhD</option>
              </select>
            </div>
            <div>
              <label for="exp-level">Experience Level</label><br />
              <select name="exp-level" id="exp-level">
                <option value=""></option>
                <option value="Expert">Expert</option>
                <option value="Intermitent">Intermitent</option>
                <option value="Junior">Junior</option>
                <option value="Newbie">Newbie</option>
              </select>
            </div>
          </div>
          
          <!-- fifth container -->

          <div class="inner-container2">
            <label for="note">Tell us about you</label><br />
            <textarea name="note" id="note"></textarea>
          </div>

          <div class="submit-btn">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <!-- </div> -->

        <!-- IMAGE -->
        <div class="signup-image">
          <div class="signup-content">
            <p class="signup-content-p1">kodecamp</p>
            <p class="signup-content-p2">join our next cohort</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
